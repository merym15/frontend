<div class="container mt-4">
  <div class="card">
    <h1>Brand Registration</h1>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="brandName">Brand Name</label>
        <input type="text" formControlName="name" class="form-control" id="brandName" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select formControlName="category" class="form-control" id="category">
          <option value="">Select Category</option>
          <option value="Category1">Mobile</option>
          <option value="Category2">Laptop</option>
          <option value="Category2">TV</option>
          <option value="Category2">Monitor</option>
          <option value="Category2">Speeker</option>
        </select>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" formControlName="isActive" class="form-check-input" id="isActive">
        <label class="form-check-label" for="isActive">Is Active</label>
      </div>

      <div class="form-group">
        <label for="brandImage">Brand Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="brandImage">
      </div>
      <div>
        <label>Option:</label><br>
        <input type="radio" formControlName="option" [value]="'Option 1'"> Option 1<br>
        <input type="radio" formControlName="option" [value]="'Option 2'"> Option 2
      </div>

      <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Brand Table</h1>
    <table class="table">
      <thead>
        <h1 *ngIf="!isResultLoaded">Loading.................</h1>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Brand Name</th>
          <th scope="col">Category</th>
          <th scope="col">Is Active</th>
          <th scope="col">ImageUrl</th>
          <th scope="col">Option</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <td>{{ brand.id }}</td>
          <td>{{ brand.name }}</td>
          <td>{{ brand.category }}</td>
          <td>{{ brand.isActive }}</td>
          <td>{{ brand.ImageUrl }}</td>
          <td>{{ brand.Option }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="editBrand(brand)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteBrand(brand.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
